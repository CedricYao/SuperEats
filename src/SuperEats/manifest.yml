applications:
- name: SuperEats
  disk_quota: 512MB
  instances: 2
  buildpack: binary_buildpack
  memory: 512MB
  stack: cflinuxfs3
  command:  ./SuperEats --server.urls http://*:%PORT%
  health-check-type: http
  health-check-http-endpoint: /actuator/health
  env:
    ASPNETCORE_ENVIRONMENT: development
